<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_task" />
    <title>ToDo List</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <nav>
            <h2><img src="f8934da5284c730bd9b7.png"><span>ToDo</span> List</h2>
        </nav>
    </header>

    <div id="body-container">
        <aside>
            <div>
                <h3 id="project-title">Projects</h3>
                <div id="projects-container">
                    <button id="new-project-button" class="add-btn"><i class="fa fa-plus"></i> New Project</button>
                    <ul id="project-list">
                    </ul>
                </div>
            </div>
        </aside>

        <main>
            <div class="todolist-container">
                <h1 class="todolist-heading"></h1>
                <ul class="todolist-list"></ul>
            </div>
        </main>
    </div>
</body>
</html>
