<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <nav>
            <h2>ToDo List</h2>
        </nav>
    </header>

    <div id="body-container">
        <aside>
            <div>
                <h3>Timeline</h3>
                <ul id="timeline-list">
                    <li>Today</li>
                    <li>This Week</li>
                </ul>
            </div>

            <div>
                <h3>Projects</h3>
                <button id="new-project-button"><i class="fa fa-plus"></i> New Project</button>
                <ul id="project-list">
                </ul>
            </div>
        </aside>

        <main>
            <div class="todolist-container">
                <h1 class="todolist-heading"></h1>
                <ul class="todolist-list"></ul>
            </div>
        </main>
    </div>
</body>
</html>
